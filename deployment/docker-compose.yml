version: '3.8'

services:
  # Nginx Gateway
  nginx:
    image: nginx:1.21
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./uploads:/var/www/uploads
      - website_dist:/usr/share/nginx/html/website
      - management_dist:/usr/share/nginx/html/manage-panel-path
    depends_on:
      - website
      - management-panel
      - admin-api
      - web-api
      - geoip
    restart: always

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    restart: always

  # Redis Cache
  redis:
    image: redis:6.2
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis/data:/data
    restart: always

  # Website Service (Nuxt.js)
  website:
    build:
      context: ./services/website
    volumes:
      - website_dist:/app/dist
    environment:
      NODE_ENV: production
    restart: always

  # Management Panel (Vue.js)
  management-panel:
    build:
      context: ./services/management-panel
    volumes:
      - management_dist:/app/dist
    environment:
      NODE_ENV: production
    restart: always

  # Admin API Service (Java Spring Boot)
  admin-api:
    build:
      context: ./services/admin-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      UPLOAD_PATH: /app/uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
      - redis
    restart: always

  # Web API Service (Java Spring Boot)
  web-api:
    build:
      context: ./services/web-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      UPLOAD_PATH: /app/uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
      - redis
    restart: always

  # GeoIP Service (Node.js Express)
  geoip:
    build:
      context: ./services/geoip
    restart: always

volumes:
  website_dist:
  management_dist:
