server {
    listen 80;
    server_name _;  # Replace with your domain name in production

    # Website (Nuxt.js)
    location / {
        root /usr/share/nginx/html/website;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Management Panel
    location /manage-panel-path/ {
        alias /usr/share/nginx/html/manage-panel-path/;
        index index.html;
        try_files $uri $uri/ /manage-panel-path/index.html;
    }

    # Admin API
    location /api/ {
        proxy_pass http://admin-api:6868/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Web API
    location /home-api/ {
        proxy_pass http://web-api:7070/home-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # GeoIP Service
    location /geoip/ {
        proxy_pass http://geoip:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # File uploads
    location /file/ {
        alias /var/www/uploads/;
        autoindex off;
    }
}
